<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Claim Verification Agent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="chat-container resizable" id="chatBox">

    <!-- Header -->
    <div class="chat-header">
        <img src="https://i.ibb.co/6HgNw1F/user.png" class="agent-pic">
        <div>
            <h3>Claim Verification Assistant</h3>
            <p class="online">● Online</p>
        </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="chat-body"></div>

    <!-- Input -->
    <div class="chat-input">
        <input type="text" id="text" placeholder="Type a claim...">
        <button id="send">➤</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
